<!DOCTYPE html>
<html>
<head>
    <title>Submit Obituary</title>
    <style>
        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Submit Obituary</h1>
    <form id='myform' action="{% url 'submit_obituary' %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth"><br><br>
        <label for="date_of_death">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death"><br><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        <input type="submit" value="Submit Obituary">
    </form>

    <script>
        const form = document.getElementById('myform');

        form.addEventListener('submit', (event) => {
            const name = document.getElementById('name').value;
            const dateOfBirth = document.getElementById('date_of_birth').value;
            const dateOfDeath = document.getElementById('date_of_death').value;
            const content = document.getElementById('content').value;
            const author = document.getElementById('author').value;

            let isValid = true;

            if (name.trim() === '') {
                alert('Please enter a name.');
                isValid = false;
            }

            if (dateOfBirth === '') {
                alert('Please enter a date of birth.');
                isValid = false;
            }

            if (dateOfDeath === '') {
                alert('Please enter a date of death.');
                isValid = false;
            }

            if (content.trim() === '') {
                alert('Please enter obituary content.');
                isValid = false;
            }

            if (author.trim() === '') {
                alert('Please enter an author name.');
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
